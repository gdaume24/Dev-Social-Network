<app-banniere></app-banniere>
<div class="content-box">
    <button class="back_button" (click)="navigateBack()">
        <mat-icon>west</mat-icon>
    </button>
    <img id="image" src="/icone.png" alt="image">
    <div class="center-box">
        <p class="header">Se connecter<p>
        <form [formGroup]="applyForm" (submit)="connection()">
            <div class="form-group">
                <label for="username">E-mail ou nom d'utilisateur</label>
                <input class="input" id="username" type="text" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input class="input" id="password" type="text" formControlName="password">
            </div>
            <button type="submit" class="submit-button">Se connecter</button>
        </form>
    </div>
</div>
