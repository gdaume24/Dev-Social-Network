<app-banneer-connected></app-banneer-connected>
<div class="container">
    <button class="back_button" (click)="navigateBack()">
        <mat-icon>west</mat-icon>
    </button>
    <div class="sub-container">
        <p id="bold-text">Créer un nouvel article</p>
        <input
            type="text"
            class="input"
            placeholder="Sélectionner un thème"
            (focus)="showSuggestions = true"
            (blur)="hideSuggestions()"
        />
        <!-- Liste des suggestions -->
        <ul
            id="suggestionsList"
            *ngIf="showSuggestions"
            (mousedown)="$event.preventDefault()"
        >
            <li
                *ngFor="let theme of themes"
                (click)="selectTheme(theme)"
                class="suggestion-item"
            >
                {{ theme.name }}
            </li>
        </ul>
        <input type="text" class="input" placeholder="Titre de l'article">
        <textarea type="text" class="input-content" placeholder="Contenu de l'article"></textarea>
        <button class="submit-button">Créer</button>
    </div>
</div>
