<div class="banner">
  <img id="logo" src="/icone.png" alt="image" />
  <div class="menu">
    <button class="large-display-buttons" (click)="logout()">
      <p class="disconnect-text">Se déconnecter</p>
    </button>
    <button class="large-display-buttons" (click)="navigateToArticles()">
      <p [class.purple-text]="articleRoute">Articles</p>
    </button>
    <button
      class="large-display-buttons"
      (click)="navigateToThemes()"
      id="theme_button"
    >
      <p [class.purple-text]="themeRoute">Thèmes</p>
    </button>
    <img id="user-icon" src="/user-icon.png" alt="image" />

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon id="menu-deroulant">menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Se déconnecter</span>
      </button>

      <button mat-menu-item (click)="navigateToArticles()">
        <mat-icon>article</mat-icon>
        <span>Articles</span>
      </button>

      <button mat-menu-item (click)="navigateToThemes()">
        <mat-icon>category</mat-icon>
        <span>Thèmes</span>
      </button>

      <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>account_circle</mat-icon>
        <span>Profil utilisateur</span>
      </button>
    </mat-menu>
  </div>
</div>
